<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EX{% endblock %}</title>
    <!-- стили CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">-->
</head>
<body>
<header>
    <!-- Grey with black text -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="LOGO" width="50px"
                     style="object-fit: cover; object-fit: cover; box-shadow: 0px 0px 30px 10px rgba(85,0,255,0.54);">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
                    style="border-radius: 0; border: aliceblue solid 5px">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar" style="justify-content: flex-end;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users') }}">Пользователи</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="#">GG</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">

                            <a class="nav-link" style="justify-content: flex-end;" href="">
                                <div class="mini-prof">
                                <span>+</span>
                                    </div>
                            </a>


                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="justify-content: flex-end;" href="{{ url_for('login') }}">Войти</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
    <!-- Здесь будет отображаться содержимое каждой страницы -->
</main>

<footer class="py-3 mt-4" style="color: rgba(255,255,255,0.55)">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
    </ul>
    <a href="{{ url_for('index') }}" class="d-flex justify-content-center">
                <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="LOGO" width="50px">
            </a>
    <p class="text-center">© 2023</p>

  </footer>

<!-- Ваши скрипты JavaScript здесь -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="static/js/script.js"></script>
<!-- <script href="{{ url_for('static', filename='js/bootstrap.esm.js') }}"/>-->
<!-- <script href="{{ url_for('static', filename='js/bootstrap.js') }}"/>-->
</body>
</html>
